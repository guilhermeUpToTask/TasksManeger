user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=30r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP server (redirects to HTTPS)
    server {
        listen 80;
        server_name taskmaneger.zapto.org;

        # ACME Challenge Location (NO REDIRECT)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
        }

    # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name taskmaneger.zapto.org;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/taskmaneger.zapto.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/taskmaneger.zapto.org/privkey.pem;
 

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";

        # Static files
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # API proxy
        location /api/ {
            limit_req zone=req_limit_per_ip burst=10 nodelay;
            limit_conn addr 10;
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}