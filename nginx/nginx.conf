user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}


http {
    # Define rate limiting and connection limiting zones globally
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=30r/m;  # Limit requests to 30 per minute
    limit_conn_zone $binary_remote_addr zone=addr:10m;  # Limit connections from the same IP


server {
    listen 80;
    server_name taskmaneger.zapto.org;  # Supports main domain and subdomains

    # Basic Nginx settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve static files for React
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Proxy API requests to FastAPI with rate limiting and connection limiting
    location /api/ {
        # Rate limiting for API requests (30 requests per minute)
        limit_req zone=req_limit_per_ip burst=10 nodelay;
        # Limit simultaneous connections per IP (e.g., 10 concurrent connections)
        limit_conn addr 10;

        proxy_pass http://backend:8000/;  # Matches backend service name & port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Block unwanted or suspicious IPs if needed (example)
    # location / {
    #     deny 192.168.1.1;  # Example of blocking specific IP
    # }



    # Additional security headers to mitigate various attacks
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
}

}