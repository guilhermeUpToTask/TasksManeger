services:

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    networks:
      - app-network

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount the React build if youâ€™re serving static files from Nginx
      - ./frontend/dist:/usr/share/nginx/html:ro

networks:
  app-network:
    driver: bridge